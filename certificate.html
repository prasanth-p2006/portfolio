<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <meta charset="UTF-8">
  <title>üéì Certificate Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #edf2f8, #fefefe);
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }
    .certificate {
      width: 220px;
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
    }
    .certificate:hover {
      transform: scale(1.05);
      border-color: #3498db;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }
    #popup img {
      max-width: 90%;
      max-height: 80%;
      margin: 80px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    @media (max-width: 600px) {
      .certificate {
        width: 100%;
      }
    }
  </style>
</head>

    <img src="#" alt="Certificate 2" class="certificate" onclick="openPopup('certificate2.jpg')">
    <img src="#" alt="Certificate 3" class="certificate" onclick="openPopup('certificate3.jpg')">
  </div>

  <div id="popup" onclick="closePopup()">
    <img id="popup-img" src="" alt="Full Certificate">
  </div>

  <script>
    function openPopup(src) {
      document.getElementById('popup-img').src = src;
      document.getElementById('popup').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
